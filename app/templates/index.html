<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Customizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-gem"></i> Ring Customizer</h1>
                <div class="header-actions">
                    <button id="save-design" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button id="export-design" class="btn btn-success">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Toolbox -->
            <aside class="toolbox">
                <div class="toolbox-section">
                    <h3><i class="fas fa-gem"></i> Gemstones</h3>
                    <div class="element-grid" id="gemstones">
                        <div class="element-item" data-type="gemstone" data-src="diamond">
                            <svg width="50" height="50" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <polygon points="30,5 45,20 30,55 15,20" fill="#DDDDDD" stroke="#999999" stroke-width="2"/>
                            </svg>
                            <span>Diamond</span>
                        </div>
                        <div class="element-item" data-type="gemstone" data-src="ruby">
                            <svg width="50" height="50" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="30" cy="30" r="20" fill="#DC143C" stroke="#B91C2C" stroke-width="2"/>
                            </svg>
                            <span>Ruby</span>
                        </div>
                        <div class="element-item" data-type="gemstone" data-src="emerald">
                            <svg width="50" height="50" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="15" y="15" width="30" height="30" fill="#50CD1E" stroke="#2E7D32" stroke-width="2"/>
                            </svg>
                            <span>Emerald</span>
                        </div>
                        <div class="element-item" data-type="gemstone" data-src="sapphire">
                            <svg width="50" height="50" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <ellipse cx="30" cy="30" rx="20" ry="15" fill="#007FFF" stroke="#005FBF" stroke-width="2"/>
                            </svg>
                            <span>Sapphire</span>
                        </div>
                        <div class="element-item" data-type="gemstone" data-src="topaz">
                            <svg width="50" height="50" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <polygon points="30,8 46,18 46,42 30,52 14,42 14,18" fill="#FFA500" stroke="#E69500" stroke-width="2"/>
                            </svg>
                            <span>Topaz</span>
                        </div>
                        <div class="element-item" data-type="gemstone" data-src="amethyst">
                            <svg width="50" height="50" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="30" cy="30" r="20" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2"/>
                            </svg>
                            <span>Amethyst</span>
                        </div>
                        <div class="element-item" data-type="text" data-text="true">
                            <div class="text-element-icon">
                                <i class="fas fa-font"></i>
                            </div>
                            <span>Text</span>
                        </div>
                    </div>
                </div>

                <div class="toolbox-section">
                    <h3><i class="fas fa-upload"></i> Custom Elements</h3>
                    <div class="upload-area">
                        <input type="file" id="custom-upload" accept="image/*" style="display: none;">
                        <button id="upload-btn" class="btn btn-outline">
                            <i class="fas fa-plus"></i> Upload Image
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Canvas Area -->
            <main class="canvas-area">
                <div class="canvas-container">
                    <canvas id="ring-canvas" width="800" height="600"></canvas>
                </div>
                <div class="canvas-controls">
                    <button id="zoom-in" class="btn btn-icon"><i class="fas fa-search-plus"></i></button>
                    <button id="zoom-out" class="btn btn-icon"><i class="fas fa-search-minus"></i></button>
                    <button id="reset-view" class="btn btn-icon"><i class="fas fa-expand-arrows-alt"></i></button>
                </div>
            </main>

            <!-- Layer Panel -->
            <aside class="layer-panel">
                <h3><i class="fas fa-layer-group"></i> Layers</h3>
                <div class="layer-list" id="layer-list">
                    <!-- Layers will be populated dynamically -->
                </div>
                
                <div class="layer-controls">
                    <button id="delete-selected" class="btn btn-danger" disabled>
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button id="duplicate-selected" class="btn btn-outline" disabled>
                        <i class="fas fa-copy"></i> Duplicate
                    </button>
                </div>

                <div class="properties-panel">
                    <h4>Properties</h4>
                    <div id="element-properties">
                        <p class="no-selection">Select an element to edit properties</p>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Modal for text input -->
        <div id="text-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Add Text</h3>
                <input type="text" id="text-input" placeholder="Enter text..." maxlength="50">
                <div class="text-options">
                    <label>Font Size:</label>
                    <input type="range" id="font-size" min="12" max="72" value="24">
                    <span id="font-size-value">24px</span>
                </div>
                <div class="text-options">
                    <label>Font Family:</label>
                    <select id="font-family">
                        <option value="Arial">Arial</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                </div>
                <div class="text-options">
                    <label>Color:</label>
                    <input type="color" id="text-color" value="#000000">
                </div>
                <button id="add-text-btn" class="btn btn-primary">Add Text</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
