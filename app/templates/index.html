<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Customizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-gem"></i> Ring Customizer</h1>
                <div class="header-actions">
                    <button id="save-design" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button id="export-design" class="btn btn-success">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Toolbox -->
            <aside class="toolbox">
                <div class="toolbox-section">
                    <h3><i class="fas fa-gem"></i> Gemstones</h3>
                    <div class="element-grid" id="gemstones">
                        <div class="element-item" data-type="gemstone" data-src="/static/images/elements/Emerald.png" data-gemstone="emerald">
                            <img src="/static/images/elements/Emerald.png" alt="Emerald" style="width: 50px; height: 50px; object-fit: contain;">
                            <span>Emerald</span>
                        </div>
                        <div class="element-item" data-type="gemstone" data-src="/static/images/elements/Opal.png" data-gemstone="opal">
                            <img src="/static/images/elements/Opal.png" alt="Opal" style="width: 50px; height: 50px; object-fit: contain;">
                            <span>Opal</span>
                        </div>
                        <div class="element-item" data-type="gemstone" data-src="/static/images/elements/Turquoise.png" data-gemstone="turquoise">
                            <img src="/static/images/elements/Turquoise.png" alt="Turquoise" style="width: 50px; height: 50px; object-fit: contain;">
                            <span>Turquoise</span>
                        </div>
                    </div>
                </div>

                <div class="toolbox-section">
                    <h3><i class="fas fa-upload"></i> Custom Elements</h3>
                    <div class="upload-area">
                        <input type="file" id="custom-upload" accept="image/*" style="display: none;">
                        <button id="upload-btn" class="btn btn-outline">
                            <i class="fas fa-plus"></i> Upload Image
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Canvas Area -->
            <main class="canvas-area">
                <div class="canvas-container">
                    <canvas id="ring-canvas" width="800" height="600"></canvas>
                </div>
                <div class="canvas-controls">
                    <button id="zoom-in" class="btn btn-icon"><i class="fas fa-search-plus"></i></button>
                    <button id="zoom-out" class="btn btn-icon"><i class="fas fa-search-minus"></i></button>
                    <button id="reset-view" class="btn btn-icon"><i class="fas fa-expand-arrows-alt"></i></button>
                </div>
            </main>

            <!-- Layer Panel -->
            <aside class="layer-panel">
                <h3><i class="fas fa-layer-group"></i> Layers</h3>
                <div class="layer-list" id="layer-list">
                    <!-- Layers will be populated dynamically -->
                </div>
                
                <div class="layer-controls">
                    <button id="delete-selected" class="btn btn-danger" disabled>
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button id="duplicate-selected" class="btn btn-outline" disabled>
                        <i class="fas fa-copy"></i> Duplicate
                    </button>
                </div>

                <div class="properties-panel">
                    <h4>Properties</h4>
                    <div id="element-properties">
                        <p class="no-selection">Select an element to edit properties</p>
                    </div>
                </div>
            </aside>
        </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
